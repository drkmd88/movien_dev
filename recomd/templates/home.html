<html>
   <head>
   </head>
   <body>
      <h1>Select Your Criterion:</h1>
      <form action="/recomd">
         Movie Rating<input type="checkbox" name="avgrating" value="selected"><br />
         <br />
         Genres<br />
         <select name="genres">
            <option value="none">none</option>
            <option value="comedy">Comedy</option>
            <option value="thriller">Thriller</option>
            <option value="action">Action</option>
            <option value="romance">Romance</option>
            <option value="adventure">Adventure</option>
            <option value="crime">Crime</option>
            <option value="fantasy">Fantasy</option>
            <option value="animation">Animation</option>
            <option value="scifi">Sci-Fi</option>
         </select><br />
         <br />
         Advanced<input type="checkbox" name="adv" value="selected"><br />
         <br />
         Productivity<input type="checkbox" name="prod" value="selected"><br />
         <br />
         Higher Movie Budget<input type="checkbox" name="budget" value="selected"><br />
         <br />
         Profitability<input type="checkbox" name="profit" value="selected"><br />
         <br />
         Year<br />
         <select name="year">
            <option value="none">none</option>
            <option value="lt1990">before 1990</option>
            <option value="lt2000">between 1990 and 2000</option>
            <option value="lt2010">between 2000 and 2010</option>
            <option value="gt2010">after 2010</option>
         </select>         
         <input type="submit" value="Submit">
      </form>
   </body>
</html>
